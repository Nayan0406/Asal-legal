<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Details</title>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.17.2/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.17.2/firebase-database.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            padding: 20px;
            text-align: center;
        }
        .container {
            width: 80%;
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        img {
            width: 60%;
            max-height: 300px;
            object-fit: cover;
            border-radius: 8px;
        }
        .back-button {
            margin-top: 10px;
            padding: 8px 12px;
            border: none;
            background: #007bff;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        .back-button:hover {
            background: #0056b3;
        }
        
        /* Loading Styles */
        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 300px;
        }
        
        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #007bff;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            color: #666;
            font-size: 16px;
        }
        
        .blog-content {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Loading Section -->
        <div id="loadingSection" class="loading-container">
            <div class="loading-spinner"></div>
            <div class="loading-text">Loading blog post...</div>
        </div>
        
        <!-- Blog Content -->
        <div id="blogContent" class="blog-content">
            <h1 id="blogTitle"></h1>
            <img id="blogImage" src="" alt="Blog Image">
            <p id="blogContentText"></p>
            <button class="back-button" onclick="goBack()">Back to Blogs</button>
        </div>
    </div>
    <script>
        function goBack() {
            window.location.href = "blog.html#blogGrid"; // Go back to the previous page
        }
    </script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.2/firebase-app.js";
        import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/9.17.2/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAfdbzkNb5JmSEw4_xaIES78LifwbiKGlc",
            authDomain: "blog-9a391.firebaseapp.com",
            databaseURL: "https://blog-9a391-default-rtdb.firebaseio.com",
            projectId: "blog-9a391",
            storageBucket: "blog-9a391.firebasestorage.app",
            messagingSenderId: "453752700142",
            appId: "1:453752700142:web:b40259c671ecbc66aa87ff",
            measurementId: "G-R83JQEVT9D"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // Loading functions
        function showLoading() {
            document.getElementById("loadingSection").style.display = "flex";
            document.getElementById("blogContent").style.display = "none";
        }

        function hideLoading() {
            document.getElementById("loadingSection").style.display = "none";
            document.getElementById("blogContent").style.display = "block";
        }

        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Show loading initially
        showLoading();

        const blogId = getQueryParam("id");
        if (blogId) {
            const blogRef = ref(db, `blogs/${blogId}`);
            get(blogRef).then((snapshot) => {
                if (snapshot.exists()) {
                    const blog = snapshot.val();
                    document.getElementById("blogTitle").innerText = blog.title;
                    document.getElementById("blogImage").src = blog.imageUrl;
                    document.getElementById("blogContentText").innerHTML = blog.content;
                    
                    // Hide loading and show content
                    hideLoading();
                } else {
                    // Hide loading even if blog not found
                    hideLoading();
                    document.getElementById("blogTitle").innerText = "Blog not found";
                    document.getElementById("blogContentText").innerHTML = "Sorry, this blog post could not be found.";
                }
            }).catch((error) => {
                // Hide loading on error
                hideLoading();
                document.getElementById("blogTitle").innerText = "Error loading blog";
                document.getElementById("blogContentText").innerHTML = "Sorry, there was an error loading this blog post.";
                console.error("Error:", error);
            });
        } else {
            // Hide loading if no blog ID
            hideLoading();
            document.getElementById("blogTitle").innerText = "No blog specified";
            document.getElementById("blogContentText").innerHTML = "Please select a blog to view.";
        }
    </script>
     

</body>
</html>
