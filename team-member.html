        // Loading functions
        function showLoading() {
            document.getElementById("loadingSection").style.display = "flex";
            document.getElementById("memberContent").style.display = "none";
        }

        function hideLoading() {
            document.getElementById("loadingSection").style.display = "none";
            document.getElementById("memberContent").style.display = "block";
        }

        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        function goBackToTeam() {
            window.location.href = "ourteam.html";
        }

        // Initialize page
        function initializePage() {
            showLoading();
            
            const memberId = getQueryParam("member");
            
            if (memberId && teamMembers[memberId]) {
                const member = teamMembers[memberId];
                
                // Update page content
                document.getElementById("memberName").textContent = member.name;
                document.getElementById("memberPosition").textContent = member.position;
                document.getElementById("memberImage").src = member.image;
                document.getElementById("memberImage").alt = member.name;
                document.getElementById("memberBio").textContent = member.bio;
                
                // Update page title
                document.title = `${member.name} - Team Member Details`;
                
                hideLoading();
            } else {
                hideLoading();
                document.getElementById("memberName").textContent = "Team Member Not Found";
                document.getElementById("memberPosition").textContent = "";
                document.getElementById("memberImage").style.display = "none";
                document.getElementById("memberBio").textContent = "Sorry, the requested team member could not be found.";
            }
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', initializePage);
    </script>
